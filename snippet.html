<script type="text/javascript">
    (function() {
        var paramStr = location.search.substr(1)
        var paramArray = paramStr.split('&')
        var params = {}
        for (var i = 0; i < paramArray.length; i++) {
            var keyVal = paramArray[i].split('=')
            params[keyVal[0]] = keyVal[1]
        }
        if (params.bugshark == 'true') {
            var prefix = document.location.protocol == 'https:' ? 'https://' : 'http://'
            document.write('<link rel="stylesheet" type="text/css" href="' + prefix + '127.0.0.1/bugshark.css"/>')
            var scripts = ['static/js/vendor/underscore', 'static/js/vendor/jquery-1.8.2.min', 'static/js/vendor/mustache', 'static/js/vendor/backbone', 'bugshark']
            for (var i = 0; i < scripts.length; i++) {
                document.write('<script type="text/javascript" src="' + prefix + '127.0.0.1/' + scripts[i] + '.js"></scri' + 'pt>')
            }
        }
    })()
</script>

<script type="text/javascript">
    (function() {
        var paramStr = location.search.substr(1)
        var paramArray = paramStr.split('&')
        var params = {}
        for (var i = 0; i < paramArray.length; i++) {
            var keyVal = paramArray[i].split('=')
            params[keyVal[0]] = keyVal[1]
        }
        if (params.bugshark == 'true') {
            var prefix = document.location.protocol == 'https:' ? 'https://' : 'http://'
            document.write('<script type="text/javascript" src="' + prefix + '127.0.0.1/static/js/vendor/underscore.js"></scri' + 'pt>')
            document.write('<script type="text/javascript" src="' + prefix + '127.0.0.1/static/js/vendor/jquery-1.8.2.min.js"></scri' + 'pt>')
            document.write('<script type="text/javascript" src="' + prefix + '127.0.0.1/static/js/vendor/mustache.js"></scri' + 'pt>')
            document.write('<script type="text/javascript" src="' + prefix + '127.0.0.1/static/js/vendor/backbone.js"></scri' + 'pt>')
            document.write('<link rel="stylesheet" type="text/css" href="' + prefix + '127.0.0.1/bugshark.css"/>')
            document.write('<script type="text/javascript" src="' + prefix + '127.0.0.1/bugshark.js"></scri' + 'pt>')
        }
    })()
</script>
